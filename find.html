<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>검색</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>PandaWorld</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>10:05</span>
			</div>
			<div class="status-bar__column">
				<span>98%</span>
				<i class="fas fa-battery-full fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">검색</h1>
			<div class="screen-header__icons">
				<span><i class="fas fa-search fa-lg"></i></span>
				<span><i class="fas fa-cog fa-lg"></i></span>
			</div>
		</header>

		<main class="main-screen">
			<div class="icon-row">
				<div class="icon-row__icon">
					<i class="fas fa-qrcode"></i>
					<span>QR Code</span>
				</div>
				<div class="icon-row__icon">
					<i class="far fa-address-book"></i>
					<span>Add by Contacts</span>
				</div>
				<div class="icon-row__icon">
					<i class="fas fa-fingerprint"></i>
					<span>Add by ID</span>
				</div>
				<div class="icon-row__icon">
					<i class="far fa-envelope"></i>
					<span>Invite</span>
				</div>
			</div>
			<div class="recommended-friends">
				<h6 class="recommended-friends__title">추천 친구</h6>
				<span>추천 받은 친구가 없습니다</span>
			</div>
			<div class="open-chat">
				<div class="open-chat__header">
					<h4>열린 대화</h4>
					<span
						>열린 대화 홈으로
						<i class="fas fa-chevron-right fa-xs"></i>
					</span>
				</div>
				<div class="open-post">
					<div class="open-post__column">
						<h5 class="open-post__title">#판다</h5>
						<h6 class="open-post__hashtags">
							#판다월드#에버랜드#바오패밀리
						</h6>
						<div class="open-post__members">
							<img src="rui.jpg" />
							<span class="open-post__member-count"
								>팬 4,132,441명</span
							>
							<div class="divider"></div>
							<span class="open-post__member-status">인기</span>
						</div>
					</div>
					<div class="open-post__column">
						<div class="open-post__photo">
							<img src="aibao.jpg" />
							<div class="open-post__heart-count">
								<i class="fas fa-heart fa-xs"></i
								><span>326</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html"
						><i class="far fa-user fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="chats.html">
						<span class="nav__notification badge">1</span>
						<i class="far fa-comment fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="find.html"
						><i class="fas fa-search fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="more.html"
						><i class="fas fa-ellipsis-h fa-2x"></i
					></a>
				</li>
			</ul>
		</nav>

		<div id="no-mobile">
			<span>🐼 인터넷 창 크기를 줄여주세요 </span>
		</div>

		<script
			src="https://kit.fontawesome.com/b5ac015c11.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
